<div class="movie-grid">
  @for (movie of movies; track movie.id) {
  <mat-card class="movie-card">
    <img mat-card-image [src]="movie.posterUrl" [alt]="movie.title" />
    <mat-card-header>
      <mat-card-title>{{ movie.title }}</mat-card-title>
      <mat-card-subtitle>{{ movie.year }} | {{ movie.genre }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="description">{{ movie.description }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">DETAILS</button>
      <span class="rating">â˜… {{ movie.rating }}</span>
    </mat-card-actions>
  </mat-card>
  }
</div>
